<div class="row">
    {{ range .posts }}
    <div class="col-md-3 pt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><a href="/posts/{{ .ID }}" style="text-decoration: none; color:grey">{{ .Title }}</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ .User.FullName }}</h6>
                <p class="card-text">{{ .Body }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
